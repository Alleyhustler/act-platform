<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSYOP | Cognitive Interface</title>
    <style>
        :root {
            --primary-color: #ff003c; /* Neon Red/Pink */
            --secondary-color: #7000ff; /* Deep Violet */
            --background-color: #050505;
            --text-color: #ff003c;
            --glow: 0 0 10px rgba(255, 0, 60, 0.7);
        }

        body {
            margin: 0;
            font-family: 'Consolas', 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        /* --- NEW: RIGHT-CENTER BACKGROUND IMAGE STYLE --- */
        .background-graphic {
            position: fixed;
            right: 5%; /* Distance from right edge */
            top: 50%;
            transform: translateY(-50%);
            width: 350px; /* Adjust size as needed */
            height: auto;
            z-index: 1; /* Above matrix, below terminal */
            opacity: 0.4; /* Faded into background */
            pointer-events: none; /* Allows clicking through to terminal */
            filter: grayscale(1) sepia(1) hue-rotate(-50deg) saturate(5); /* Makes image match the red theme */
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateY(-52%) scale(1.05); }
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        #matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .terminal-window {
            background: rgba(10, 0, 0, 0.95);
            width: 900px;
            height: 600px;
            border: 1px solid var(--primary-color);
            position: relative;
            box-shadow: var(--glow), inset 0 0 20px rgba(112, 0, 255, 0.2);
            z-index: 2; /* Keep terminal on top */
            display: flex;
            flex-direction: column;
            animation: glitch-border 5s infinite;
        }

        @keyframes glitch-border {
            0% { border-color: var(--primary-color); }
            50% { border-color: var(--secondary-color); }
            100% { border-color: var(--primary-color); }
        }

        .terminal-header {
            background: rgba(40, 0, 0, 0.5);
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary-color);
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-button {
            background: transparent;
            border: 1px solid var(--primary-color);
            padding: 4px 12px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.75em;
            transition: 0.3s;
        }

        .social-button:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: var(--glow);
        }

        .terminal {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .input-line {
            display: flex;
            margin-top: 15px;
            border-top: 1px dashed var(--secondary-color);
            padding-top: 10px;
        }

        .prompt {
            color: var(--secondary-color);
            margin-right: 10px;
            text-shadow: var(--glow);
        }

        .command-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 1em;
            flex: 1;
            outline: none;
        }

        .output-line {
            margin: 4px 0;
            white-space: pre-wrap;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(255, 0, 60, 0.3);
        }

        .output-line.error { color: #fff; background: #ff003c; padding: 0 5px; }
        .output-line.success { color: #00ffcc; }
        .output-line.info { color: var(--secondary-color); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary-color); }
    </style>
</head>
<body>
    <canvas id="matrix-background"></canvas>

    <!-- NEW IMAGE ELEMENT -->
    <!-- Replace 'YOUR_IMAGE_PATH.png' with your actual path -->
    <img src="THE WHITE NET.png" class="background-graphic" alt="Psyop Visual">
    
    <div class="terminal-window">
        <div class="terminal-header">
            <span>[ PSYOP_PLATFORM // NEURAL_OS_v2.6 ]</span>
            <div class="social-links">
                <a href="https://x.com/PsyopPlatform" class="social-button">PUMP_PORTAL</a>
                <a href="https://x.com/PsyopPlatform" class="social-button">X_FEED</a>
                <a href="https://x.com/PsyopPlatform" class="social-button">MANIFESTO</a>
            </div>
        </div>
        <div class="terminal">
            <div class="history">
                <div class="output-line">Establishing secure neural link...</div>
                <div class="output-line">Synchronizing cognitive buffers...</div>
                <div class="output-line success">WELCOME TO THE PSYOP. EVERYTHING YOU SEE IS A CONSTRUCT.</div>
                <div class="output-line info">Type 'help' to begin the overwrite.</div>
            </div>
            <div class="input-line">
                <span class="prompt">User@Psyop:~#</span>
                <input type="text" class="command-input" autofocus>
            </div>
        </div>
    </div>

    <script>
        // Matrix-style Glitch Background
        const canvas = document.getElementById('matrix-background');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const chars = '0101010101010101PSYOPPSYOPNEURALERROR'.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = Math.random() > 0.95 ? '#fff' : '#400040';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        // Terminal Logic
        const terminal = {
            history: document.querySelector('.history'),
            input: document.querySelector('.command-input'),
            
            token: {
                name: "Psyop Engine",
                symbol: "$PSYOP",
                supply: "1,000,000,000",
                address: "PSY0P_CONTRACT_ADDRESS_V2",
                status: "COGNITIVE_OVERRIDE_ACTIVE"
            },

            commands: {
                help: () => ({
                    text: `SYSTEM COMMANDS:
-----------------------------------------
help         - Show this menu
manifesto    - View the Psyop 2026 philosophy
neuro-scan   - Detect cognitive bias in market volume
status       - Check neural link integrity
info         - View $PSYOP token parameters
clear        - Purge terminal history
override     - [REDACTED]`,
                    type: 'info'
                }),

                manifesto: () => ({
                    text: `THE PSYOP MANIFESTO:
1. Reality is a shared hallucination.
2. Markets are psychological warfare.
3. $PSYOP is the tool to reclaim the narrative.
4. Do not believe what you see. Believe what we project.`,
                    type: 'success'
                }),

                info: () => ({
                    text: `TOKEN METRICS:
Asset: ${terminal.token.name}
Ticker: ${terminal.token.symbol}
Supply: ${terminal.token.supply}
Protocol: Neuro-Linguistic Programming 4.0
Address: ${terminal.token.address}`,
                    type: 'info'
                }),

                status: () => ({
                    text: `NEURAL LINK: STABLE
SYNC RATE: 98.4%
LATENCY: 4ms
COGNITIVE LOAD: NORMAL`,
                    type: 'success'
                }),

                "neuro-scan": () => ({
                    text: `SCANNING NEURAL NETWORKS...
Result: High levels of "Retail Despair" detected.
Recommended Action: Execute $PSYOP long position.
Sentiment: Bullish Delusion initiated.`,
                    type: 'info'
                }),

                override: () => {
                    document.body.style.animation = "shake 0.2s infinite";
                    setTimeout(() => document.body.style.animation = "", 1000);
                    return { text: "CRITICAL SYSTEM OVERRIDE... ACCESSING CORE... [ACCESS DENIED]", type: "error" };
                },

                clear: () => {
                    terminal.history.innerHTML = '';
                    return { text: '' };
                }
            },

            async handleCommand(input) {
                const cmd = input.toLowerCase().trim();
                const command = this.commands[cmd];
                if (!command) return { text: `COMMAND NOT RECOGNIZED: ${cmd}. ARE YOU GLITCHING?`, type: 'error' };
                return await command();
            },

            addLine(text, type = '') {
                const line = document.createElement('div');
                line.className = `output-line ${type}`;
                line.textContent = text;
                this.history.appendChild(line);
                this.history.scrollTop = this.history.scrollHeight;
            }
        };

        terminal.input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const input = terminal.input.value;
                if (input) {
                    terminal.addLine(`User@Psyop:~# ${input}`);
                    const result = await terminal.handleCommand(input);
                    if (result.text) terminal.addLine(result.text, result.type);
                }
                terminal.input.value = '';
            }
        });

        document.addEventListener('click', () => terminal.input.focus());
    </script>

    <style>
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</body>
</html>
